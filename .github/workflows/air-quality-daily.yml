name: air-quality-daily

on:
  workflow_dispatch:
  schedule:
    - cron: '31 17 * * *'  # Runs daily 06:11 UTC

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      contents: write

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Execute python workflows from notebooks
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          jupyter nbconvert --to notebook --inplace --execute notebooks/airquality/2_air_quality_feature_pipeline.ipynb
          jupyter nbconvert --to notebook --inplace --execute notebooks/airquality/4_air_quality_batch_inference.ipynb

      - name: Publish to GitHub Pages
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Air Quality Dashboard published"
          file_pattern: 'docs/air-quality/assets/img/* docs/_includes/*'
          push_options: '--force'
