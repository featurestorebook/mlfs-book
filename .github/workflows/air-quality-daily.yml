name: air-quality-daily

on:
  workflow_dispatch:
  schedule:
    - cron: '36 18 * * *'  # KÃ¶rs 17:40 UTC varje dag

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Execute pipelines
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          jupyter nbconvert --to notebook --inplace --execute notebooks/airquality/2_air_quality_feature_pipeline.ipynb
          jupyter nbconvert --to notebook --inplace --execute notebooks/airquality/4_air_quality_batch_inference.ipynb
